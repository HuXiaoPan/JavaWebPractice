<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="a"></div>

    <style>
        #a {
            width: 300px;
            height: 300px;
            background-color: #f40;
        }
    </style>

    <script>
        var a = document.getElementById("a");
        console.dir(a);
        a.addEventListener("mousemove", function(e) {
            a.style.width = (e.clientX + 30) + 'px';
            a.style.height = (e.clientY + 30) + 'px';
            a.style.backgroundColor = 'rgb(' + e.clientX + ',' + e.clientY + ',' + (e.clientX + e.clientY) / 2 + ')';
        })
    </script>
</body>

</html>
