    <!-- JQuery实现方式 -->
    <script src="Js/jquery-3.3.1.js"></script>
    <script>
        $(function() {
            var btn = document.getElementById("btn");
            btn.onclick = function() {
                    divShow(document.getElementById("dv"));
                }
                // DOM转jquery
            $(btn).click(function() {
                alert(123123);
            });
            // jquery转DOM
            $("#btn").click(
                function() {
                    alert("我是Jquery对象！！");
                }
            );

            $("#btn")[0].onclick = function() {
                alert("我转成了DOM对象");
            }

            $("#btn").get(0).onclick = function() {
                alert("我也转成了DOM对象");
            }
        });

        function divShow(div) {
            div.style.width = "300px";
            div.style.height = "600px";
            div.style.backgroundColor = "#f40";
        }
    </script>

<body>

    <button id="btn">按钮1</button>
    <div id="dv"></div>
</body>
