        //JQuery开关灯实现
        $(function() {
            $("#btn").click(function() {
                if ($(this).val() === "1") {
                    $(this).val("-1");
                    $("body").css("backgroundColor", "#000");
                    $(this).text("开灯");
                } else if ($(this).val() === "-1") {
                    $(this).val("1");
                    $("body").css("backgroundColor", "#fff");
                    $(this).text("关灯");
                }
            });
        });
    </script>
